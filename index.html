<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornafulla Micro Reserve</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top banner -->
    <header class="top-banner">
        <h1>Cornafulla Micro Reserve</h1>
        <p>0.8 acre micro site for community and citizen science</p>
    </header>

    <!-- Two-column layout -->
    <main class="columns-container">

        <!-- Left column -->
        <section class="column">
            <div class="card">
                <img src="images/yellow gorse.webp" alt="" class="placeholder-image">
                <a href="#">Guided Winter Walk</a>
            </div>
            <div class="card">
                <img src="images/bog cotton.webp" alt="" class="placeholder-image">
                <a href="#">Photography Workshop</a>
            </div>
            <div class="card">
                <img src="images/magic world.webp" alt="" class="placeholder-image">
                <a href="#">Looking for the Lizards (Zootoca vivipara)</a>
            </div>
        </section>

        <!-- Right column -->
        <section class="column">
            <div class="card">
                <img src="images/lichen.webp" alt="" class="placeholder-image">
                <a href="#">Plant Identification</a>
            </div>
            <div class="card">
                <img src="images/spaghnum.webp" alt="" class="placeholder-image">
                <a href="#">The Science of Sphagnum</a>
            </div>
            <div class="card">
                <img src="images/after rain.webp" alt="" class="placeholder-image">
                <a href="#">Scrub Clearance and Bunding</a>
            </div>
        </section>

    </main>

</body>
</html>
